<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Dashboard</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-color: #ffffff;
            --primary-hue: 210;
            --primary-color: hsl(var(--primary-hue), 85%, 55%);
            --text-color: #212529;
            --text-secondary-color: #6c757d;
            --border-color: #e9ecef;
            --shadow-color: hsl(var(--primary-hue), 40%, 50%, 0.1);
        }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .gpa-display-container {
            background-color: var(--card-color);
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px var(--shadow-color);
            border: 1px solid var(--border-color);
            text-align: center;
        }
        #gpa-value {
            font-size: 6em;
            font-weight: 700;
            line-height: 1;
            color: var(--primary-color);
            margin: 0;
        }
        .gpa-display-container p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: var(--text-secondary-color);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 10px;
        }
        .controls label {
            font-size: 1em;
            color: var(--text-secondary-color);
        }
        #semester-selector {
            background-color: var(--card-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        #course-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        .course-card {
            background-color: var(--card-color);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .course-name {
            font-size: 1.3em;
            font-weight: 600;
            padding-right: 15px;
        }
        .course-score {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
        }
        .card-details {
            font-size: 0.95em;
            color: var(--text-secondary-color);
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GPA Stuff</h1>
        </header>

        <section class="gpa-display-container">
            <div id="gpa-value">...</div>
            <p>Fetched GPA</p>
        </section>

        <section class="controls">
            <label for="semester-selector">Select Semester:</label>
            <select id="semester-selector"></select>
        </section>

        <main id="course-list"></main>
    </div>
    
    <script src="performance.js"></script>
</body>
</html>
